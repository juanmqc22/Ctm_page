<!DOCTYPE html>
<html>

<head>
    <title>Frequência do Intrutores</title>
    <link rel="stylesheet" href="suplente.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <header>
        <nav>

    <div id="mensagem-bloque">

        <button id="btn-email">Gerar relatorio</button>

    <div id="nome">

        <input required type="text" id="nome_suplente" placeholder="Nome do suplente">
        <div id="busca">
            <input type="text" id="busca-nome" placeholder="Buscar">
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Falta</th>
                <th>Pres. Ramo</th>
                <th>Atraso</th>
                <th>Chat</th>
                <th>Ajudar Alguém</th>
                <th>Observações</th>
            </tr>
        </thead>
        <tbody id="name-table">
        </tbody>
    </table>
    <script src="suplente.js"></script>
</body>

</html>
