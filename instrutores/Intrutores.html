    <h1>Instructors Information Form</h1>
    <form>
        <label for="instructorA_extra_hours">1. What is the total number of extra hours worked by Instructor A?</label>
        <input type="number" id="instructorA_extra_hours" name="instructorA_extra_hours"><br><br>

        <label for="instructorB_total_hours">2. How many hours has Instructor B worked so far?</label>
        <input type="number" id="instructorB_total_hours" name="instructorB_total_hours"><br><br>

        <label for="instructorC_sick_leave_hours">3. Has Instructor C taken any sick leave recently? If so, how many
            hours of sick leave have they taken?</label>
        <input type="number" id="instructorC_sick_leave_hours" name="instructorC_sick_leave_hours"><br><br>

        <label for="instructorD_extra_hours">4. Can you provide the number of extra hours worked, total hours worked,
            and sick leave hours for Instructor D?</label><br>
        <label for="instructorD_extra_hours">Extra hours:</label>
        <input type="number" id="instructorD_extra_hours" name="instructorD_extra_hours">
        <label for="instructorD_total_hours">Total hours worked:</label>
        <input type="number" id="instructorD_total_hours" name="instructorD_total_hours">
        <label for="instructorD_sick_leave_hours">Sick leave hours:</label>
        <input type="number" id="instructorD_sick_leave_hours" name="instructorD_sick_leave_hours"><br><br>
        <button id="submit">Mandar</button>
    </form>
